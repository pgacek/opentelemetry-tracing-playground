# Prometheus configuration for microservices observability
# This configuration defines how Prometheus discovers and scrapes metrics from all services
# Documentation: https://prometheus.io/docs/prometheus/latest/configuration/

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'user-service'
    static_configs:
      - targets: ['app1:5000']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - target_label: 'service_name'
        replacement: 'user-service'
      - target_label: 'team'
        replacement: 'platform'

  - job_name: 'order-service'
    static_configs:
      - targets: ['app2:5000']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - target_label: 'service_name'
        replacement: 'order-service'
      - target_label: 'team'
        replacement: 'commerce'

  - job_name: 'audit-service'
    static_configs:
      - targets: ['app3:5000']
    metrics_path: /metrics
    scrape_interval: 15s
    relabel_configs:
      - target_label: 'service_name'
        replacement: 'audit-service'
      - target_label: 'team'
        replacement: 'platform'


