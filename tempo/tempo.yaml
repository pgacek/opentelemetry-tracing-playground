server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    jaeger:
      protocols:
        thrift_compact:
          endpoint: 0.0.0.0:6831
        grpc:
          endpoint: 0.0.0.0:14250

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    pool:
      max_workers: 100
      queue_depth: 10000

ingester:
  max_block_duration: 5m
  max_block_bytes: 1048576
  complete_block_timeout: 15m

query_frontend:
  max_batch_size: 1024

querier:
  search:
    query_timeout: 30s

compactor:
  compaction:
    block_retention: 1h
    compacted_block_retention: 10m
